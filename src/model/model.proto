syntax = "proto3";
message Code {
	enum Type { 
		Gold = 0;
		Kasami = 1;
		Hadamard = 2;
	} 
	required Type	type;
	required uint32 order;
	repeated float  data;
}

message Point {
	required uint32 x = 1;
	required uint32 y = 2;
	required uint32 z = 3;
	optional string name = 4;
}

message Beacon {
	required uint32	identifier = 1;
 	required string uuid = 3;
	required float  snr = 4;
	required Point  point = 5;
	required Code   code = 4;	
	optional string name = 2;
}


message Environement {
	required uint32 identifier = 1;
	required string uuid = 2;
	required string	latitude = 3;
	required string longitud = 4;
	repeated Beacon beacons = 5;

}
